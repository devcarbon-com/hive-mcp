apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-embed
  namespace: hive
  labels:
    app: ollama-embed
    component: embeddings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-embed
  template:
    metadata:
      labels:
        app: ollama-embed
        component: embeddings
    spec:
      initContainers:
        - name: pull-model
          image: ollama/ollama:latest
          command: ["ollama", "pull", "nomic-embed-text"]
          volumeMounts:
            - name: model-storage
              mountPath: /root/.ollama
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0:11434"
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: model-storage
              mountPath: /root/.ollama
      volumes:
        - name: model-storage
          emptyDir: {}
